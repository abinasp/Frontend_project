<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Somobay Somiti</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="css/materialize.css" />
        <link rel="stylesheet" href="css/lineIcons.min.css" />
        <link rel="stylesheet" href="css/custom.css" />
    </head>

    <body>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo"
                    ><img class="responsive-img" src="img/logo.png"
                /></a>
                <div id="nav-mobile" class="right">
                    <a
                        href="#regst"
                        class="waves-effect waves-light btn view-btn modal-trigger"
                        >Add User</a
                    >
                </div>
            </div>
        </nav>

        <!-- Modal Structure -->
        <div id="regst" class="modal">
            <a
                href="#!"
                class="modal-close waves-effect waves-green btn-flat right"
                ><i class="material-icons">close</i></a
            >
            <div class="modal-content">
                <div class="col s6">
                    <div class="input-field col s12">
                        <i class="material-icons prefix"
                            >account_balance_wallet
                        </i>
                        <input
                            type="text"
                            id="username"
                            class="validate"
                            name="username"
                        /><label>Account number</label>
                    </div>

                    <div class="input-field col s12">
                        <i class="material-icons prefix">person</i>
                        <input
                            type="text"
                            id="username"
                            class="validate"
                            name="username"
                        /><label>Name</label>
                    </div>

                    <div class="input-field col s12">
                        <i class="material-icons prefix">person</i>
                        <input
                            type="text"
                            id="username"
                            class="validate"
                            name="username"
                        /><label>Father's Name </label>
                    </div>

                    <div class="input-field col s12">
                        <i class="material-icons prefix">contact_mail</i>
                        <textarea
                            id="icon_prefix2"
                            class="materialize-textarea"
                        ></textarea>
                        <label>Address</label>
                    </div>

                    <div class="input-field col s12">
                        <i class="material-icons prefix">phone_iphone</i>
                        <input
                            type="text"
                            id="username"
                            class="validate"
                            name="username"
                        />
                        <label>Mobile</label>
                    </div>

                    <div class="input-field col s12">
                        <i class="material-icons prefix">assignment_ind</i>
                        <input
                            type="text"
                            id="username"
                            class="validate"
                            name="username"
                        />
                        <label>National Id</label>
                    </div>

                    <div class="input-field col s12">
                        <i class="material-icons prefix">event</i>
                        <select>
                            <option value="" disabled selected
                                >Choose your option</option
                            >
                            <option value="1">Monthly</option>
                            <option value="2">One time</option>
                            <option value="3">Daily</option>
                        </select>
                        <label>Type</label>
                    </div>

                    <div class="input-field col s12">
                        <i class="lni-rupee prefix"></i>
                        <input
                            type="text"
                            id="username"
                            class="validate"
                            name="username"
                        />
                        <label>Amount</label>
                    </div>

                    <div class="input-field col s12">
                        <button
                            class="btn waves-effect waves-light"
                            type="submit"
                        >
                            Register
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/materialize.min.js"></script>
        <script src="js/custom.js"></script>
    </body>
</html>
